name: Continuous Integration
on: [push]
jobs:
  tests:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: 'Docker swarm init'
        run: docker swarm init --default-addr-pool 10.20.0.0/16
      - name: 'Create proxy network'
        run: make docker-create-network
      - name: 'Build containers'
        run: make docker-deploy
      - name: 'Check running containers'
        run: make docker-ls
      - name: Cache npm packages
        id: npm-cache
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Cache apps npm packages
        id: npm-cache2
        uses: actions/cache@v2
        with:
          path: apps/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/apps/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install npm dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: make node_modules
      - name: Install apps npm dependencies
        if: steps.npm-cache2.outputs.cache-hit != 'true'
        run: make apps/node_modules
      - name: linter readme.md
        run: make linter readme