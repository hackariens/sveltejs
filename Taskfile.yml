version: 3

# Taskfile principal - T√¢ches globales et inclusions
# Charge automatiquement les variables depuis le fichier .env s'il existe
dotenv: [ '.env' ]

includes:
  docker: ./taskfiles/docker/Taskfile.yml
  utils: ./taskfiles/utils/Taskfile.yml
  env: ./taskfiles/env/Taskfile.yml
  nodejs: ./taskfiles/nodejs/Taskfile.yml
  download: ./taskfiles/download/Taskfile.yml

vars:
  # Variables avec valeurs par d√©faut depuis .env ou valeurs de fallback
  PROJECT_NAME: '{{.PROJECT_NAME | default "sveltejs"}}'
  PROJECT_VERSION: '1.0.0'
  ENVIRONMENT: '{{.ENVIRONMENT | default "development"}}'
  STACK_NAME: '{{.STACK | default "sveltejs"}}'
  FOLDERLAMPY: '{{.FOLDERLAMPY | default "lampy"}}'
  SERVERNAME: '{{.SERVERNAME | default "sveltejs.traefik.me"}}'
  DOCKERCOMPOSEFILE: '{{.DOCKERCOMPOSEFILE | default "docker-compose.yml"}}'

tasks:
  default:
    desc: "Affiche l'aide et les t√¢ches disponibles"
    silent: true
    cmds:
    - echo "üõ†Ô∏è  Collection de Taskfiles pour le d√©veloppement"
    - echo ""
    - echo "T√¢ches globales disponibles :"
    - task --list
    - echo ""

  info:
    desc: "Affiche les informations du projet avec les variables d'environnement"
    silent: true
    cmds:
    - |
      echo "üõ†Ô∏è  {{.PROJECT_NAME}} v{{.PROJECT_VERSION}} - Collection de Taskfiles"
      echo "Environnement: {{.ENVIRONMENT}}"

  help:
    desc: "Affiche l'aide d√©taill√©e"
    aliases: [ h ]
    silent: true
    cmds:
    - task: default

  sveltejs:getpull-image:
    desc: "T√©l√©charge les images Docker d√©finies dans le docker-compose.yml"
    silent: true
    cmds:
    - task: docker:images:pull
      vars:
        COMPOSE_FILE: "{{.DOCKERCOMPOSEFILE}}"

  sveltejs:deploy:
    desc: "D√©ploie les stacks Docker d√©finies dans les fichiers docker-compose"
    silent: true
    cmds:
    - task: docker:stack:deploy
      vars:
        COMPOSE_FILE: "{{.DOCKERCOMPOSEFILE}}"
        STACK_NAME: "{{.STACK_NAME}}"

  sveltejs:waiting:
    desc: "Attend que les services soient op√©rationnels"
    silent: true
    cmds:
    - task: docker:stack:check:containers:ready
      vars:
        CONTAINERS: "www"
        STACK_NAME: "{{.STACK_NAME}}"

  sveltejs:ls:
    desc: "Liste les stacks et services Docker"
    silent: true
    cmds:
    - task: docker:stack:services
      vars:
        STACK_NAME: "{{.STACK_NAME}}"

  create:apps:
    desc: "Cr√©e une nouvelle application sveltejs dans le dossier apps"
    silent: true
    cmds:
    - npx --yes sv create apps --template minimal --types jsdoc --no-add-ons --install npm
    - task: update:allowedHosts

  update:allowedHosts:
    desc: "Met √† jour automatiquement allowedHosts dans vite.config.js"
    silent: true
    cmds:
    - |
      VITE_CONFIG="apps/vite.config.js"
      SERVERNAME="{{.SERVERNAME}}"

      if [ -f "$VITE_CONFIG" ]; then
        echo "üìù Configuration de allowedHosts dans $VITE_CONFIG..."
        
        if grep -q "allowedHosts" "$VITE_CONFIG"; then
          echo "‚úÖ allowedHosts d√©j√† pr√©sent"
          if ! grep -q "$SERVERNAME" "$VITE_CONFIG"; then
            echo "‚ûï Ajout de $SERVERNAME"
            # Ajoute simplement l'entr√©e (m√©thode basique mais fonctionnelle)
            sed -i "s/'127.0.0.1'/'127.0.0.1',\\n\\t\\t\\t'$SERVERNAME'/" "$VITE_CONFIG"
          else
            echo "‚úÖ $SERVERNAME d√©j√† pr√©sent"
          fi
        else
          echo "‚ûï Ajout de la configuration allowedHosts"
          # Remplace plugins par plugins + server
          sed -i "s/plugins: \[sveltekit()\]/plugins: [sveltekit()],\\n\\tserver: {\\n\\t\\tallowedHosts: [\\n\\t\\t\\t'$SERVERNAME',\\n\\t\\t\\t'localhost',\\n\\t\\t\\t'127.0.0.1'\\n\\t\\t]\\n\\t}/" "$VITE_CONFIG"
        fi
        echo "‚úÖ Configuration termin√©e"
      else
        echo "‚ùå Fichier non trouv√©"
      fi

  sveltejs:exec:
    desc: "Ex√©cute une commande dans un conteneur en cours d'ex√©cution"
    silent: true
    cmds:
    - task: sveltejs:getpull-image
    - task: create:apps
    - task: sveltejs:deploy
    - task: sveltejs:waiting
    - task: sveltejs:ls

  sveltejs:bash:
    desc: "Ouvre un shell bash dans le conteneur www"
    silent: true
    cmds:
    - task: docker:stack:shell
      vars:
        STACK_NAME: "sveltejs"
        SERVICE_NAME: "www"
